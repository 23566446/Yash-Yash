<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>YashYash | 行程公告欄</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@500&family=Inter:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>
    <header class="app-header">
        <div class="user-info">
            <!-- 點擊暱稱去後台 -->
            <span id="display-name" onclick="location.href='user.html'" style="cursor:pointer; font-weight:bold;">載入中...</span>
        </div>
        <button onclick="logout()" class="btn-text">登出</button>
    </header>

    <main class="main-content">
        <section class="container"> <!-- 標題依然跟著容器寬度 -->
            <h2 class="section-title">行程公告欄</h2>
        </section>
        
        <!-- Board 會跳出 container 的限制實現全螢幕滑動 -->
        <div id="announcement-board" class="board">
            <p class="empty-text">正在載入行程...</p>
        </div>

        <section class="container">
            <h2 class="section-title">我的旅行</h2>
        </section>
        
        <div id="trip-list" class="board">
            <p class="empty-text">尚無確定的行程。</p>
        </div>
    </main>

    <!-- 點擊跳轉到建立行程頁面 -->
    <button class="fab" onclick="location.href='create-trip.html'">+</button>

    <script src="js/main.js"></script>
</body>
</html>
